{%load static%}
<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="{% static 'css_files/style.css'%}">
  </head>
  
  <body>

    <header>
      <h2 class="SunnyLemons">SunnyLemons</h2>
      <nav class="navigation">
        <a href="#">Locate</a>
        <a href="#">Book</a>
        <a href="#">Timetable</a>
        <a href="#">Medicine</a>
        
        
      {% if user.is_authenticated %}
      <button class="btnlogin-popup" onclick="location.href='{% url 'logout' %}'">Logout</button>
      {% else %}
        <button class="btnlogin-popup" onclick="location.href='{% url 'login' %}'">Login</button>
      {% endif %}
      </nav>
    </header>
    <div class="wrapper">
        {%block content%} {%endblock%}
    </div>
  
  
    <script src = {%static 'scripts/script.js'%}></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>

  </html>
