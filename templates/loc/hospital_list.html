{% extends "basetemplates/base.html" %}

{% block content %}
    <h1 style="font-size: 2.5em; color: #0078FF; text-align: center; margin-top: 20px;">Nearby Hospitals</h1>
    <ul style="list-style-type: none; padding: 0; margin: 20px auto; max-width: 800px;">
        {% for hospital in hospitals %}
            <li style="background: #f9f9f9; margin-bottom: 10px; padding: 15px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <a href="{% url 'loc:hospital_info' hospital.name|urlencode %}" style="text-decoration: none; color: #333; font-size: 1.2em;">
                    {{ hospital.name }}
                </a> - <span style="color: #555;">{{ hospital.vicinity }}</span>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
