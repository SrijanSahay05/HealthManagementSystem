<!DOCTYPE html>
<html>
<head>
    <title>Nearby Hospitals</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCinVXEXrCgvbYCTsRPD7nL1zLHISPqsvQ&callback=initMap" async defer></script>
    <script>
        function initMap() {
            // Fallback location: Delhi
            var defaultLocation = {lat: 28.6139, lng: 77.2090};

            // Create a new map centered on the fallback location
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: defaultLocation
            });

            // Try to get the user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    // Center the map on the user's location
                    map.setCenter(userLocation);

                    // Optional: Add a marker for the user's location
                    new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: 'You are here!'
                    });

                }, function() {
                    // Handle error: if location access is denied, use default location
                    alert("Location access denied. Using default location.");
                    map.setCenter(defaultLocation);
                });
            } else {
                // If geolocation is not supported by the browser, use default location
                alert("Geolocation not supported by this browser.");
                map.setCenter(defaultLocation);
            }

            // Parse the hospitals data from the Django view
            var hospitals = JSON.parse('{{ hospitals_json|escapejs }}');

            // Add markers for the hospitals
            hospitals.forEach(function(hospital) {
                var marker = new google.maps.Marker({
                    position: {lat: hospital.geometry.location.lat, lng: hospital.geometry.location.lng},
                    map: map,
                    title: hospital.name
                });

                var infoWindow = new google.maps.InfoWindow({
                    content: `<div>
                                <h3>${hospital.name}</h3>
                                <p>${hospital.vicinity}</p>
                                <a href="{{ hospital_info_base_url }}${encodeURIComponent(hospital.name)}">View Details</a>
                              </div>`
                });

                marker.addListener('click', function() {
                    infoWindow.open(map, marker);
                });
            });
        }
    </script>
</head>
<body>
    <a href="{% url 'loc:hospital_list' %}">Go to Nearby Hospital List</a>
    <h1>Nearby Hospitals</h1>
    
    <div id="map" style="height: 500px; width: 100%;"></div>  <!-- Map display -->
</body>
</html>
