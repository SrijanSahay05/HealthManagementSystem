<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Hospitals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .container h1 {
            font-size: 2.5em;
            color: #0078FF;
        }
        .container a {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #4bc1f0, #1e58ff);
            border: none;
            border-radius: 12px;
            text-decoration: none;
            cursor: pointer;
            transition: transform 1s, box-shadow 0.2s;
        }
        .container a:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #map {
            height: 80vh;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'loc:hospital_list' %}">Go to Nearby Hospital List</a>
        <h1>Nearby Hospitals</h1>
        <div id="map"></div>  <!-- Map display -->
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCinVXEXrCgvbYCTsRPD7nL1zLHISPqsvQ&callback=initMap" async defer></script>
    <script>
        function initMap() {
            // Fallback location: Delhi
            var defaultLocation = {lat: 28.6139, lng: 77.2090};

            // Create a new map centered on the fallback location
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: defaultLocation
            });

            // Try to get the user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    // Center the map on the user's location
                    map.setCenter(userLocation);

                    // Optional: Add a marker for the user's location
                    new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: 'You are here!'
                    });

                }, function() {
                    // Handle error: if location access is denied, use default location
                    alert("Location access denied. Using default location.");
                    map.setCenter(defaultLocation);
                });
            } else {
                // If geolocation is not supported by the browser, use default location
                alert("Geolocation not supported by this browser.");
                map.setCenter(defaultLocation);
            }

            // Parse the hospitals data from the Django view
            var hospitals = JSON.parse('{{ hospitals_json|escapejs }}');

            // Add markers for the hospitals
            hospitals.forEach(function(hospital) {
                var marker = new google.maps.Marker({
                    position: {lat: hospital.geometry.location.lat, lng: hospital.geometry.location.lng},
                    map: map,
                    title: hospital.name
                });

                var infoWindow = new google.maps.InfoWindow({
                    content: `<div>
                                <h3>${hospital.name}</h3>
                                <p>${hospital.vicinity}</p>
                                <a href="{{ hospital_info_base_url }}${encodeURIComponent(hospital.name)}">View Details</a>
                              </div>`
                });

                marker.addListener('click', function() {
                    infoWindow.open(map, marker);
                });
            });
        }
    </script>
</body>
</html>
