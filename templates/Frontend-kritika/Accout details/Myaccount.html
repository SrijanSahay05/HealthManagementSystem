<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings</title>
  <link rel="stylesheet" href="Myaccout.css">
</head>

<header>
  <div class="logo"><img src="logo.jpeg" alt="SUNNY LEMONS"></div>
  <div class="navigation">
    <a href="#">Locate</a>
    <a href="#">Book</a>
    <a href="#">Timetable</a>
    <a href="#">Medicine</a>
    <button class="btnsignup-popup">Signup</button>
  </div>
</header>


<body>
  
  <div class="container">
    <div class="sidebar">
      <div class="profile">
        <img class="img" src="cat.jpeg" alt="Profile Picture">
        <p>Hi Name</p>
      </div>
      <div class="menu">
        <a href="#" class="menu-item ">My Appointments</a>
        <a href="#" class="menu-item active">Account Settings</a>
      </div>
    </div>
    <div class="content">
      <h2>Account Settings</h2>
      <form class="settings-form">
        <div class="form-group">
          <div class="name"><input class="input" type="text" name="first-name" placeholder="First Name" required /></div>
          <div class="name"><input class="input" type="text" name="last-name" placeholder="Last Name" required /></div>
        </div>
        <div class="form-group">
          <!-- DOB -->
          <div class="dob"><input class="input" type="date" name="dob" placeholder="DOB" required /></div>
          <div class="gender"><input class="input" type="text" name="gender" placeholder="Gender" required /></div>
        </div>
        <div class="form-group">
          <input class="bp" type="checkbox" name="bp" value="BP" />BP
          <input class="diabetes" type="checkbox" name="diabetes" value="Diabetic" />Diabetic
        </div>
        <div class="form-group">
          <div class="blood-grp"><input class="input" type="text" name="blood-grp" placeholder="Blood Group" required /></div>
        </div>
        <div class="form-group">
          <div class="medication"><input class="input" type="text" name="medication" placeholder="Medication" required /></div>
        </div>
        
       <!-- FOR MEDICATION IMAGE -->

        <!-- <form> -->
          <!-- <label for="imageInput">Choose an image:</label>
          <input type="file" id="imageInput" accept="image/*">
        </form>
      
        <div class="preview">
          <p>Preview:</p>
          <img id="previewImage" src="#" alt="No image uploaded yet" style="display: none;">
        </div> -->

        <div class="form-actions">
          <button type="submit" class="btn update-btn">Update</button>
          <button type="button" class="btn cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
