<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Timetable</title>
  <link rel="stylesheet" href="styletimetable2.css">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header>
      <a href="#" class="logo"><img src="logo.png" alt=""></a>

      <div class="navigation">
        <a href="#">Locate</a>
        <a href="#">Book</a>
        <a href="#">Timetable</a>
        <a href="#">Medicine</a>
        <button class="btnsignup-popup">Signup</button>
        
      </div>


    <!-- Main Section -->
    <main>
      <!-- Left Side Form -->
      <div class="input-box">
        <div class="medicine-tabs">
         
          <button class="tab add-tab">+</button>
        </div>
        <form class="medicine-form">
          <label for="medicine-name">Medicine Name</label>
          <input type="text" id="medicine-name" placeholder="Enter medicine name" />

          <label for="dosage">Dosage</label>
          <input type="text" id="dosage" placeholder="Enter dosage" />

          <label for="days">Days</label>
          <select id="days">
            <option>Every Day</option>
            <option>Alternate Days</option>
            <option>Specific Days</option>
          </select>

          <label for="frequency">Frequency</label>
          <select id="frequency">
            <option>Once a Day</option>
            <option>Twice a Day</option>
            <option>Thrice a Day</option>
          </select>

          <label for="time-intake">Time of Intake</label>
          <input type="text" id="time-intake" placeholder="e.g., 9:00 AM, 8:00 PM" />

          <label for="date-range">Start Date / End Date</label>
          <div class="date-inputs">
            <input type="date" id="start-date" />
            <input type="date" id="end-date" />
          </div>

          <label for="special-instructions">Special Instructions</label>
          <textarea id="special-instructions" placeholder="e.g., Take with food"></textarea>

          <div class="buttons">
            <button type="button" class="add-button">Add</button>
            <button type="button" class="remove-button">Remove</button>
          </div>
        </form>
      </div>

      <!-- Calendar Section -->
      <div class="calendar">
        <div class="calendar-header">
          <button class="prev">&lt;</button>
          <h2>Jan 1 - Jan 7</h2>
          <button class="next">&gt;</button>
        </div>
        <div class="calendar-body">
          <table>
            <thead>
              <tr>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thurs</th>
                <th>Fri</th>
                <th>Sat</th>
                <th>Sun</th>
              </tr>
            </thead>
            <tbody>
              <!-- Generate rows dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  <script src="timetable2.js"></script>
</body>
</html>
