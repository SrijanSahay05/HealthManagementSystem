{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>doctor profile</title>
  <link rel="stylesheet" href="{% static "css_files/Myaccount.css" %}">
</head>

<header>
  <div class="logo"><img src="logo.jpeg" alt="SUNNY LEMONS"></div>
  <div class="navigation">
    <a href="#">Locate</a>
    <a href="#">Book</a>
    <a href="#">Timetable</a>
    <a href="#">Medicine</a>
    <button class="btnsignup-popup">Signup</button>
  </div>
</header>


<body>
  
  <div class="container">
    <div class="sidebar">
      <div class="profile">
        <img class="img" src="cat.jpeg" alt="Profile Picture">
        <p>Hi Name</p>
      </div>
      <div class="menu">
        <a href="#" class="menu-item ">My Appointments</a>
        <a href="#" class="menu-item active">Account Settings</a>
      </div>
    </div>
    <div class="content">
      <h2>Account Settings</h2>
      <form class="settings-form">
        <div class="form-group">
          <div class="name"><input class="input" type="text" name="first-name" placeholder="First Name" required /></div>
          <div class="name"><input class="input" type="text" name="last-name" placeholder="Last Name" required /></div>
        </div>
        <div class="form-group">
          <!-- DOB -->
          <div class="dob"><input class="input" type="date" name="dob" placeholder="DOB" required /></div>
          <div class="gender"><input class="input" type="text" name="gender" placeholder="Gender" required /></div>
        </div>
        <div class="billi">
          <label for="specialisation" class="label">Specialisation:</label>
          <input class="input"  type="text" id="specialisation" name="specialization" required value="">
      </div>
      <div class="billi">
        <label for="appointment_duration" class="label">Appointment Duration (minutes):</label>
        <input class="input" type="number" id="appointment_duration" name="appointment_duration" required value="{{ doctor.appointment_duration }}">
    </div>
    <div class="billi">
      <label for="appointment_fees" class="label">Appointment Fees (INR):</label>
      <input class="input" type="number" id="appointment_fees" name="appointment_fees" required value="{{ doctor.appointment_fees }}">
  </div>
   
  <div class="billi">
  <label for="hospitals_associated" class="label">Hospitals Associated:</label>
  <select id="hospitals_associated" name="hospitals_associated" required>
      <!-- {% for hospital in hospitals %}
          <option value="{{ hospital.id }}" {% if hospital in doctor.hospitals_associated.all %}selected{% endif %}>{{ hospital.hospital_name }}</option>
      {% endfor %} -->
  </select>
</div>
        <div class="form-actions">
          <button type="submit" id="btn" class="update-btn">Update</button>
          <button type="button" id="btn" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
