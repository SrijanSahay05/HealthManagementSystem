<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Lemons</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .image-container {
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: -1; /* Send the image to the back */
        }
        .image-container img {
            width: auto;
            height: 75vh; /* Set the height to 50% of the viewport height */
        }
    </style>
</head>
<body>
    <header>
        <h2 class="logo">SUNNY LEMONS</h2>
        <nav class="navigation">
            <a href="#">Locate</a>
            <a href="#">Book</a>
            <a href="#">Timetable</a>
            <a href="#">Medicine</a>
            <button class="btn signup-btn">Signup</button>
            <button class="btn login-btn">Login</button>
        </nav>
    </header>

    <main>
        <div class="image-container">
            <img src="elderly.jpeg" alt="Elderly Couple">
        </div>
    </main>
</body>
</html>
